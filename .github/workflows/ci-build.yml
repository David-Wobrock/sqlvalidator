name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  lint:
    name: Lint and formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Installing dependencies
        run: python3.6 -m pip install pytest==6.1.1 black==20.8b1 mypy==0.790 flake8==3.8.4

      - name: Lint using flake8
        run: flake8 --max-line-length=88 --ignore=E203,W503,E231 .
      - name: Check formatting using black
        run: black --check .
      - name: Check type hinting using mypy
        run: mypy --ignore-missing-imports .

  test:
    name: Run test suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install -e .[test]
      - name: Run tests for Python ${{ matrix.python-version }} using pytest
        run: pytest

